<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Anatomia dos Linfonodos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .flashcard-front {
            background-color: #f3f4f6; /* gray-100 */
            color: #1f2937; /* gray-800 */
        }
        .flashcard-back {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Flashcards de Anatomia</h1>
        <h2 class="text-xl text-center text-blue-600 mb-8">Linfonodos</h2>

        <!-- Container do Flashcard -->
        <div id="flashcard-container" class="flashcard-container w-full h-80 md:h-96 mb-8 cursor-pointer">
            <div id="flashcard" class="flashcard">
                <!-- Frente do Card -->
                <div class="flashcard-face flashcard-front">
                    <p id="card-front-text" class="text-2xl md:text-3xl font-semibold text-center"></p>
                </div>
                <!-- Verso do Card -->
                <div class="flashcard-face flashcard-back">
                    <div id="card-back-content" class="text-center">
                        <h3 id="card-back-title" class="text-xl md:text-2xl font-bold mb-4"></h3>
                        <p id="card-back-text" class="text-base md:text-lg"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles de Navegação -->
        <div class="flex items-center justify-between">
            <button id="prev-btn" class="bg-white text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                Anterior
            </button>
            <p id="card-counter" class="text-gray-600 font-medium">1 / 10</p>
            <button id="next-btn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                Próximo
            </button>
        </div>
    </div>

    <script>
        const flashcardData = [
            {
                front: "O que é um linfonodo?",
                back_title: "Definição",
                back_text: "É um pequeno órgão encapsulado do sistema imunológico, em formato de feijão, que atua como um filtro para a linfa, removendo partículas estranhas e ativando a resposta imune."
            },
            {
                front: "Quais são as 3 principais funções dos linfonodos?",
                back_title: "Funções Principais",
                back_text: "1. **Filtração da linfa:** Removem detritos, patógenos e células cancerígenas. \n2. **Vigilância Imunológica:** Monitoram a linfa em busca de antígenos. \n3. **Ativação de Linfócitos:** Local onde linfócitos B e T são ativados para iniciar a resposta imune adaptativa."
            },
            {
                front: "Descreva a estrutura externa de um linfonodo.",
                back_title: "Estrutura Externa",
                back_text: "É envolto por uma **cápsula** de tecido conjuntivo denso. Possui múltiplos **vasos linfáticos aferentes** (que trazem a linfa para dentro) e geralmente um único **vaso linfático eferente** (que leva a linfa para fora) localizado no **hilo**."
            },
            {
                front: "O que compõe a região do Córtex de um linfonodo?",
                back_title: "Região Cortical",
                back_text: "A área mais externa. Contém os **folículos linfoides**, que são agregados de **linfócitos B**. Quando ativados, os folículos desenvolvem **centros germinativos**, onde os linfócitos B se proliferam e se diferenciam."
            },
            {
                front: "O que caracteriza a região do Paracórtex?",
                back_title: "Região Paracortical",
                back_text: "Localizada abaixo do córtex. É a zona rica em **linfócitos T** e **células dendríticas**, que apresentam antígenos aos linfócitos T. É a principal área de ativação da imunidade celular."
            },
            {
                front: "Qual a composição e função da Medula do linfonodo?",
                back_title: "Região Medular",
                back_text: "A parte mais interna. É composta por **cordões medulares** (ricos em plasmócitos, que produzem anticorpos) e **seios medulares** (canais por onde a linfa flui antes de sair pelo vaso eferente)."
            },
            {
                front: "Qual o caminho do fluxo da linfa dentro do linfonodo?",
                back_title: "Fluxo Linfático",
                back_text: "Vaso Aferente → Seio Subcapsular → Seios Trabeculares (ou corticais) → Seios Medulares → Vaso Eferente."
            },
            {
                front: "O que são Células Apresentadoras de Antígenos (APCs) e onde são encontradas?",
                back_title: "APCs no Linfonodo",
                back_text: "São células como macrófagos e células dendríticas que capturam antígenos e os apresentam aos linfócitos. As células dendríticas são abundantes no paracórtex, enquanto os macrófagos são encontrados em todas as regiões, especialmente nos seios."
            },
            {
                front: "O que é linfadenopatia?",
                back_title: "Linfadenopatia",
                back_text: "É o termo médico para o aumento ou inchaço dos linfonodos. Geralmente ocorre como resposta a uma infecção, inflamação ou, em casos mais graves, câncer (metástase ou linfoma)."
            },
            {
                front: "Qual a diferença entre um folículo linfoide primário e secundário?",
                back_title: "Folículos Linfoides",
                back_text: "**Primário:** Um folículo em repouso, sem exposição a antígenos, composto principalmente por linfócitos B maduros e virgens. \n**Secundário:** Um folículo ativado por um antígeno, caracterizado pela presença de um **centro germinativo** claro, indicando proliferação e diferenciação de linfócitos B."
            }
        ];

        // Elementos do DOM
        const flashcardContainer = document.getElementById('flashcard-container');
        const flashcard = document.getElementById('flashcard');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackTitle = document.getElementById('card-back-title');
        const cardBackText = document.getElementById('card-back-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        let currentCardIndex = 0;

        function updateCardContent() {
            const cardData = flashcardData[currentCardIndex];
            cardFrontText.textContent = cardData.front;
            cardBackTitle.textContent = cardData.back_title;
            cardBackText.innerHTML = cardData.back_text.replace(/\n/g, '<br>'); // Substitui quebras de linha por <br>
            cardCounter.textContent = `${currentCardIndex + 1} / ${flashcardData.length}`;
            
            // Gerencia o estado dos botões
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === flashcardData.length - 1;
        }

        function flipCard() {
            flashcard.classList.toggle('is-flipped');
        }

        function showNextCard() {
            if (currentCardIndex < flashcardData.length - 1) {
                currentCardIndex++;
                if (flashcard.classList.contains('is-flipped')) {
                    flashcard.classList.remove('is-flipped');
                }
                // Pequeno delay para a animação de virar terminar antes de mudar o conteúdo
                setTimeout(updateCardContent, 150);
            }
        }

        function showPrevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                 if (flashcard.classList.contains('is-flipped')) {
                    flashcard.classList.remove('is-flipped');
                }
                setTimeout(updateCardContent, 150);
            }
        }

        // Event Listeners
        flashcardContainer.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);

        // Inicializa o primeiro card
        window.onload = updateCardContent;
    </script>
</body>
</html>
