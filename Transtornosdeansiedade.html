<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Transtornos de Ansiedade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo cinza claro e suave */
        }

        /* Container principal para centralizar tudo */
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px); /* Ajusta a altura para centralizar verticalmente */
            width: 100%;
        }

        /* Estilo para a cena 3D que contém o card */
        .card-scene {
            perspective: 1000px;
            width: 100%;
            max-width: 500px; /* Largura máxima do card */
            height: 300px; /* Altura fixa do card */
        }

        /* O card em si, com a transição */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s;
            cursor: pointer;
        }

        /* Quando a cena é 'hovered', o card vira */
        .card-scene:hover .card {
            transform: rotateY(180deg);
        }

        /* Estilo comum para a frente e o verso do card */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde o lado de trás quando não está virado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.5s ease;
        }

        /* Estilo específico para a frente do card */
        .card-front {
            color: white;
        }

        /* Estilo específico para o verso do card */
        .card-back {
            transform: rotateY(180deg);
            background-color: #ffffff; /* Fundo branco para o verso */
            color: #334155; /* Cor de texto escura para o verso */
        }
        
        .card-back h3 {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .card-back ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            width: 100%;
        }

        .card-back li {
            background-color: #f8fafc;
            border-left: 4px solid; /* A cor será definida pela cor do card */
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            transition: border-color 0.5s ease;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Transtornos Ansiosos e Associados</h1>
            <p class="mt-2 text-lg text-slate-600">Passe o mouse (ou toque) no card para revelar os sintomas.</p>
        </header>

        <div class="flashcard-container">
            <!-- O card será renderizado aqui -->
            <div id="card-display" class="card-scene">
                <div class="card">
                    <div id="card-front" class="card-face card-front">
                        <h2 id="front-title" class="text-2xl font-bold text-center"></h2>
                    </div>
                    <div id="card-back" class="card-face card-back">
                        <h3 id="back-title"></h3>
                        <ul id="back-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Controles de Navegação -->
            <div class="flex items-center justify-center mt-8 w-full max-w-md">
                <button id="prev-btn" class="bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-full shadow-md transition-transform transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Anterior
                </button>
                <p id="card-counter" class="mx-6 text-slate-600 font-semibold text-lg"></p>
                <button id="next-btn" class="bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-full shadow-md transition-transform transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Próximo
                </button>
            </div>
        </div>

        <footer class="text-center mt-12 text-slate-500">
            <p>Este material é para fins didáticos. O diagnóstico deve ser feito por um profissional de saúde qualificado.</p>
        </footer>
    </div>

    <script>
        // --- DADOS DOS FLASHCARDS ---
        const flashcards = [
            {
                frontTitle: 'Transtorno de Ansiedade Generalizada (TAG)',
                backTitle: 'Tríade Clínica do TAG',
                items: [
                    '<strong>Preocupação Excessiva:</strong> Crônica, difusa e incontrolável sobre diversos temas.',
                    '<strong>Tensão e Inquietação:</strong> Sensação de "nervos à flor da pele" e tensão muscular constante.',
                    '<strong>Sintomas Físicos:</strong> Fadiga, dificuldade de concentração e perturbações do sono.'
                ],
                color: '#38bdf8', // sky-500
                bgColorClass: 'bg-sky-500'
            },
            {
                frontTitle: 'Transtorno do Pânico',
                backTitle: 'Tétrade Clínica do Pânico',
                items: [
                    '<strong>Ataques Inesperados:</strong> Surtos recorrentes de medo intenso e abrupto.',
                    '<strong>Medo Antecipatório:</strong> Preocupação persistente em ter novos ataques.',
                    '<strong>Sintomas Físicos Agudos:</strong> Palpitações, falta de ar, tontura, tremores.',
                    '<strong>Comportamentos de Evitação:</strong> Evitar locais ou situações onde os ataques ocorreram.'
                ],
                color: '#ec4899', // pink-500
                bgColorClass: 'bg-pink-500'
            },
            {
                frontTitle: 'Ansiedade Social (Fobia Social)',
                backTitle: 'Tríade da Fobia Social',
                items: [
                    '<strong>Medo de Avaliação:</strong> Temor acentuado de ser julgado, humilhado ou observado.',
                    '<strong>Ansiedade em Situações Sociais:</strong> Quase sempre provoca medo ou ansiedade intensa.',
                    '<strong>Evitação Social:</strong> Fuga ou suporte a situações sociais com grande sofrimento.'
                ],
                color: '#8b5cf6', // violet-500
                bgColorClass: 'bg-violet-500'
            },
            {
                frontTitle: 'Fobias Específicas',
                backTitle: 'Tríade da Fobia Específica',
                items: [
                    '<strong>Medo Focado:</strong> Medo ou ansiedade acentuada acerca de um objeto ou situação específica.',
                    '<strong>Resposta Imediata:</strong> O estímulo fóbico quase sempre provoca uma resposta de ansiedade.',
                    '<strong>Evitação Ativa:</strong> O objeto ou situação fóbica é ativamente evitado.'
                ],
                color: '#f97316', // orange-500
                bgColorClass: 'bg-orange-500'
            },
            {
                frontTitle: 'Transtorno Obsessivo-Compulsivo (TOC)',
                backTitle: 'Tétrade Clínica do TOC',
                items: [
                    '<strong>Obsessões:</strong> Pensamentos, impulsos ou imagens recorrentes e intrusivas.',
                    '<strong>Compulsões:</strong> Comportamentos ou atos mentais repetitivos para aliviar a ansiedade.',
                    '<strong>Sofrimento Clínico:</strong> As obsessões ou compulsões causam angústia acentuada.',
                    '<strong>Consumo de Tempo:</strong> Ocupam mais de uma hora por dia ou interferem na rotina.'
                ],
                color: '#10b981', // emerald-500
                bgColorClass: 'bg-emerald-500'
            },
            {
                frontTitle: 'Estresse Pós-Traumático (TEPT)',
                backTitle: 'Tétrade Clínica do TEPT',
                items: [
                    '<strong>Revivescência:</strong> Memórias intrusivas, flashbacks ou pesadelos do trauma.',
                    '<strong>Evitação Persistente:</strong> Esforços para evitar recordações, locais ou pessoas ligadas ao evento.',
                    '<strong>Alterações Cognitivas/Humor:</strong> Emoções negativas, culpa, desinteresse e isolamento.',
                    '<strong>Hipervigilância:</strong> Estado de alerta constante, irritabilidade e sobressaltos exagerados.'
                ],
                color: '#64748b', // slate-500
                bgColorClass: 'bg-slate-500'
            }
        ];

        // --- LÓGICA DE NAVEGAÇÃO ---
        let currentCardIndex = 0;
        let currentBgClass = '';

        // Seleciona os elementos do DOM
        const cardFront = document.getElementById('card-front');
        const frontTitle = document.getElementById('front-title');
        const backTitle = document.getElementById('back-title');
        const backList = document.getElementById('back-list');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        // Função para atualizar o card exibido
        function displayCard(index) {
            const card = flashcards[index];

            // Atualiza a cor de fundo da frente
            if (currentBgClass) {
                cardFront.classList.remove(currentBgClass);
            }
            cardFront.classList.add(card.bgColorClass);
            currentBgClass = card.bgColorClass;

            // Atualiza o conteúdo
            frontTitle.textContent = card.frontTitle;
            backTitle.textContent = card.backTitle;
            
            // Limpa a lista antiga e preenche com os novos itens
            backList.innerHTML = '';
            card.items.forEach(itemText => {
                const li = document.createElement('li');
                li.innerHTML = itemText;
                li.style.borderColor = card.color;
                backList.appendChild(li);
            });

            // Atualiza o contador
            cardCounter.textContent = `${index + 1} de ${flashcards.length}`;

            // Habilita/desabilita botões
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === flashcards.length - 1;
        }

        // Event Listeners para os botões
        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                displayCard(currentCardIndex);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard(currentCardIndex);
            }
        });

        // Exibe o primeiro card ao carregar a página
        window.onload = () => {
            displayCard(currentCardIndex);
        };
    </script>
</body>
</html>
