<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Psiquiatria com Temporizador</title>
    <style>
        /* --- Estilos Gerais --- */
        :root {
            --cor-principal: #2c3e50; /* Azul escuro */
            --cor-secundaria: #f0f2f5;
            --cor-alerta: #e74c3c; /* Vermelho */
            --cor-texto: #333;
            --cor-sombra: rgba(0, 0, 0, 0.15);
            --raio-borda: 15px;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            overflow: hidden;
        }

        /* --- Marca d'água de Albert Einstein --- */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.07;
            width: 50vw;
            max-width: 600px;
        }

        .watermark img {
            width: 100%;
            pointer-events: none;
        }

        /* --- Estrutura Principal --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px var(--cor-sombra);
        }
        
        h2 {
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 400;
        }

        /* --- Temporizador --- */
        #timer-display {
            font-size: 2.2em;
            font-weight: 600;
            color: var(--cor-principal);
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        #timer-display.time-warning {
            color: var(--cor-alerta);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }


        /* --- Flashcard --- */
        .flashcard-container {
            width: 90vw;
            max-width: 550px;
            height: 320px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--cor-sombra);
            border-radius: var(--raio-borda);
        }

        .flashcard-container.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            box-sizing: border-box;
            border-radius: var(--raio-borda);
            font-size: 1.6em;
        }

        .flashcard-front {
            background-color: white;
            border: 1px solid #ddd;
        }

        .flashcard-back {
            background-color: var(--cor-principal);
            color: white;
            transform: rotateY(180deg);
            font-size: 1.4em;
        }

        /* --- Navegação --- */
        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            background-color: var(--cor-principal);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .card-counter {
            font-size: 1.2em;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="watermark">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/800px-Albert_Einstein_Head.jpg" alt="Albert Einstein">
    </div>

    <div class="container">
        <h1>Psiquiatria</h1>
        <h2 id="sub-deck-title"></h2>

        <div id="timer-display">00:00</div>

        <div id="flashcard-container" class="flashcard-container">
            <div class="flashcard-inner">
                <div class="flashcard-front" id="card-front">
                    <p>Carregando baralho...</p>
                </div>
                <div class="flashcard-back" id="card-back">
                    <p>A resposta aparecerá aqui.</p>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="nav-btn">Anterior</button>
            <span id="card-counter" class="card-counter">0 / 0</span>
            <button id="next-btn" class="nav-btn">Próximo</button>
        </div>
    </div>

    <script>
        // --- Dados do Baralho de Psiquiatria ---
        const deck = {
            name: "Psiquiatria",
            subDecks: {
                "Patologias": [
                    { q: "Quais são os sintomas nucleares da Depressão Maior?", a: "Humor deprimido na maior parte do dia e anedonia (perda de interesse ou prazer)." },
                    { q: "O que caracteriza o Transtorno de Ansiedade Generalizada (TAG)?", a: "Preocupação excessiva e crônica sobre diversos eventos, difícil de controlar." },
                    { q: "Qual a principal diferença entre Transtorno Bipolar tipo I e tipo II?", a: "O tipo I inclui episódios de mania plena, enquanto o tipo II inclui hipomania e depressão maior." },
                    { q: "Cite dois sintomas positivos da Esquizofrenia.", a: "Alucinações (ex: ouvir vozes) e delírios (crenças falsas e irredutíveis)." },
                    { q: "O que é agorafobia?", a: "Medo ou ansiedade intensa sobre situações onde escapar pode ser difícil (transporte público, locais abertos, filas)." },
                    { q: "Qual neurotransmissor está comumente associado à fisiopatologia da depressão?", a: "Serotonina (além de noradrenalina e dopamina)." }
                ]
            }
        };

        // --- Variáveis de Estado ---
        let currentSubDeckName = "Patologias";
        let currentCardIndex = 0;
        let timerInterval = null;
        const TIME_PER_CARD = 30; // Tempo em segundos por cartão

        // --- Elementos do DOM ---
        const subDeckTitle = document.getElementById('sub-deck-title');
        const timerDisplay = document.getElementById('timer-display');
        const flashcardContainer = document.getElementById('flashcard-container');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        const cardCounter = document.getElementById('card-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Funções ---

        // Formata o tempo de segundos para MM:SS
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        // Inicia o temporizador para um cartão
        function startTimer() {
            clearInterval(timerInterval); // Limpa qualquer timer anterior
            timerDisplay.classList.remove('time-warning');

            let timeLeft = TIME_PER_CARD;
            timerDisplay.textContent = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 5) {
                    timerDisplay.classList.add('time-warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Vira o cartão automaticamente se o tempo acabar e não estiver virado
                    if (!flashcardContainer.classList.contains('flipped')) {
                        flipCard();
                    }
                }
            }, 1000);
        }

        // Mostra o cartão atual na tela
        function displayCard() {
            const cards = deck.subDecks[currentSubDeckName];
            if (!cards || cards.length === 0) {
                cardFront.innerHTML = `<p>Baralho vazio.</p>`;
                cardBack.innerHTML = `<p>Baralho vazio.</p>`;
                cardCounter.textContent = '0 / 0';
                return;
            }

            const card = cards[currentCardIndex];
            cardFront.innerHTML = `<p>${card.q}</p>`;
            cardBack.innerHTML = `<p>${card.a}</p>`;
            cardCounter.textContent = `${currentCardIndex + 1} / ${cards.length}`;
            subDeckTitle.textContent = currentSubDeckName;

            startTimer(); // Inicia o timer para o novo cartão
        }
        
        // Vira o cartão
        function flipCard() {
            flashcardContainer.classList.toggle('flipped');
            // Se o cartão foi virado para mostrar a resposta, pare o timer.
            if (flashcardContainer.classList.contains('flipped')) {
                clearInterval(timerInterval);
            }
        }

        // Navega para o próximo cartão
        function nextCard() {
            const cards = deck.subDecks[currentSubDeckName];
            if (!cards) return;
            
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            flashcardContainer.classList.remove('flipped');
            setTimeout(displayCard, 150);
        }

        // Navega para o cartão anterior
        function prevCard() {
            const cards = deck.subDecks[currentSubDeckName];
            if (!cards) return;

            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            flashcardContainer.classList.remove('flipped');
            setTimeout(displayCard, 150);
        }

        // --- Inicialização e Eventos ---
        flashcardContainer.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                flipCard();
            }
        });

        // Inicia a aplicação exibindo o primeiro cartão
        displayCard();

    </script>
</body>
</html>
