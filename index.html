<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Psiquiatria</title>
    <style>
        :root {
            --cor-principal: #2c3e50;
            --cor-secundaria: #f0f2f5;
            --cor-texto: #333;
            --cor-sombra: rgba(0, 0, 0, 0.15);
            --raio-borda: 15px;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            overflow: hidden;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.07;
            width: 50vw;
            max-width: 600px;
        }

        .watermark img {
            width: 100%;
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px var(--cor-sombra);
            font-size: 3em;
        }

        h2 {
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 400;
            font-size: 1.5em;
        }

        .link-baralho {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: var(--cor-principal);
            border-radius: var(--raio-borda);
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px var(--cor-sombra);
            margin: 10px 0;
        }

        .link-baralho:hover {
            background-color: #3e5771;
            transform: translateY(-3px);
        }

        .link-baralho:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="watermark">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/800px-Albert_Einstein_Head.jpg" alt="Albert Einstein">
    </div>

    <div class="container">
        <h1>Flashcards de Psiquiatria</h1>
        <h2>Selecione um baralho para começar a estudar.</h2>
        
        <a href="transtornosdehumor.html" class="link-baralho">
            Transtornos de Humor
        </a>
        
        <a href="tratamentotranstornosdehumor.html" class="link-baralho">
            Tratamento dos Transtornos de Humor
        </a>
    </div>

    <script>
        // Nenhum script necessário para esta página de navegação.
    </script>
</body>
</html>
